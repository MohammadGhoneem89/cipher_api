<!DOCTYPE html>
<html>
<head>
    <title>Convert JSON Data to HTML Table Example</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<!--<input type="button" onClick="CreateTableFromJSON()" value="Create Table From JSON" />-->
<div id="showData" ></div>
</body>

<script>
    (function() {
        var myBooks = [

            {
                "entityName": "Dar Al Ber Society",
                "arabicName": "Dar Al Ber Society",
                "spCode": "11",
                "shortCode": "asdasd",
                "legacyCode": "abc",
                "services": "a",
                "isActive": true
            },
            {
                "entityName": "Awqaf and Minors",
                "arabicName": "Awqaf and Minors",
                "spCode": "11",
                "shortCode": "asdasd",
                "legacyCode": "abc",
                "services": "c",
                "isActive": true
            },
            {
                "entityName": "Beit Al Khair Society",
                "arabicName": "Beit Al Khair Society",
                "spCode": "11",
                "shortCode": "asdasd",
                "legacyCode": "abc",
                "services": "",
                "isActive": true
            }
        ]

        var col = [];
        for (var i = 0; i < myBooks.length; i++) {
            for (var key in myBooks[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        var table = document.createElement("table");



        var tr = table.insertRow(-1);

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        for (var i = 0; i < myBooks.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = myBooks[i][col[j]];
            }
        }

        var divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);

    })();
</script>
</html>
